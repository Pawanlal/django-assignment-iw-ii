<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <nav>
        <a href="{% url 'home' %}" class="p-3 text-dark">Home</a>
        <a href="{% url 'blog:index' %}" class="p-3 text-dark">Blog</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'blog:create' %}" class="p-3 text-dark">Create Post</a>
            <a href="{% url 'account:logout' %}" class="p-3 text-dark">Logout</a>
            You are logged in as {{ request.user }}
            <img class="profile-picture small" src="{{ request.user.image.url }}">
        {% else %}
            <a href="{% url 'account:login' %}" class="p-3 text-dark">Login</a>
            <a href="{% url 'account:register' %}" class="p-3 text-dark">Register</a>
        {% endif %}
    </nav>
</div>
